<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facial Expression Prediction</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #7aba78;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 50px;
        text-align: center;
      }
      .section {
        margin-bottom: 50px;
      }
      .section h2 {
        font-weight: bold;
        font-size: 24px;
        color: #333;
      }
      .description {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-primary {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Welcome to Facial Expression Prediction</h2>
        <p class="description">
          This website utilizes CNN neural networks to predict human emotions.
        </p>
      </div>
      <div class="section">
        <form action="/after" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="image">Upload Image:</label>
            <input
              type="file"
              class="form-control-file"
              id="image"
              name="file1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Predict</button>
        </form>
      </div>
    </div>
  </body>
</html>
